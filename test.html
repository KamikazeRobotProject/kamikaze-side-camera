<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="#">
  <title>Z-one Mk-3 Side Camera</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="logo.png" id="favicon">
<header>
  <div class="flex">
    <ul>
      <li>Z-one Mk-3</li>
      <li>Side Camera</li>
    </ul>
  </div>
</header>
<body>
  <bt>
    <div>
      <h2>Select Codec</h2> <select id="codec">
        <option value="H264">H264</option>
        <option value="VP8">VP8</option>
        <option value="VP9">VP9</option>
        <option value="AV1">AV1</option>
      </select> <input type="button" onclick="connect();" value="Connect"> <input type="button" onclick="disconnect();" value="Disconnect"> <input type="button" onclick="play();" value="Play"> </div>
  </bt>
  <cont>
    <div> <video id="remote_video" autoplay style="border: 3px solid gray;"></video> </div>
  </cont>
  <script type='text/javascript' src='./webrtc.js'></script>
</body>
<footer>
  <div class="inner">
    <div id="foot-about" class="flex">
      <div id="foot-logo"><img src="logo.png" alt="Kamikaze"></div>
    </div>
  </div>
  <p id="copyright"><small><a href="./">Kamikaze Robot Project</a> .All Rights Reserved.</small></p>
</footer>
</html>
